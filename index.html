<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">

            <a class="navbar-brand" href="#">ARTIMAS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>

                    <li class="nav-item">

<!-- 
    This contianer will contain body of the chat
    input taken from the user and the header of the chat
-->
<div class="container">
    <div class="ar-header">
        <!-- <div class="logo">
            <img src="" alt="Artimas Logo">
        </div> -->
        <div class="title">Ask Any Doubt you want for Artimas </div>
    </div>
    <div class="ar-body">
    </div>
    <div class="ar-input">
        <div class="myinput">
            <input type="text" name="" id="user-input" placeholder="ask the question!" autofocus>
        </div>
        <div class="send">
            <button type="button" class="btn btn-outline-primary">Send</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
